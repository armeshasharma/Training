<DOCTYPE! html>
<html>
<head>
<title>
Registration page
</title>
</head>
<body bgcolor="pink" >
<h2 style="color:green;">Registration form</h2>
<h3 style="color:green;">For 3 posts</h3>
<form>

<label> First Name: </label>
<input type="text"  name="1name" size="20"/> 
<br>
<br>

<label> Middle Name:</label>
<input type="text" name="2name" size="15"/>
<br>
<br>

<label> Last Name:</label>
<input type="text" name="3name" size="20"/>
<br>
<br>

<label> Maximum Qualification: </label>
<select>
<option value="Course">Course</option>
<option value="B.Tech">B.Tech</option>
<option value="M.Tech">M.Tech</option>
<option value="BCA">BCA</option>
<option value="MCA">MCA</option>
<option value="BBA">BBA</option>
<option value="MBA">MBA</option>
<option value="PhD">PhD</option>
</select>

<br>
<br>
<label> Gender: </label> <br>
<input type="radio" name="male"/> Male<br>
<input type="radio" name="female"/> Female<br>
<input type="radio" name="others"/> Others<br>
<br>
<label> Applying for: </label>
<input type="checkbox" id="choice1" name="Data analyst" value="Data analyst"/>Data analyst
<input type="checkbox" id="choice2" name="Programmer" value="Programmer"/>Programmer
<input type="checkbox" id="choice3" name="website developer" value="website developer"/>website developer
<br>
<br>

<label>   Phone :  </label>  
<input type="text" name="country code"  size="2"/>   
<input type="text" name="phone" size="10"/> <br> 
<br>  
<label> Address: </label>  
<br>  
<textarea cols="80" rows="5" >  
</textarea>  
<br> 
<br>  
Email:  
<input type="email" id="email" name="email"/> <br>    
<br> <br>  
Password:  
<input type="Password" id="pass" name="pass"> <br>   
<br> <br>  
Re-type password:  
<input type="Password" id="repass" name="repass"> <br> <br>  
<input type="button" value="Submit"/>  
</form>  
</body>  
</html>
